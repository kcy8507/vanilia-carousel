<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="slide-wrapper">
      <div class="slide-container">
        <div class="slide">
          <img src="https://source.unsplash.com/collection/1" alt="" />
          <span>0</span>
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/2" alt="" />
          <span>1</span>
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/collection/3" alt="" />
          <span>2</span>
        </div>
      </div>
    </div>
    <button class="slide-nav slide-nav__prev">&#60;</button>
    <button class="slide-nav slide-nav__next">&#62;</button>
    <button class="img img--1">1</button>
    <button class="img img--2">2</button>
    <button class="img img--3">3</button>
  </body>
</html>
